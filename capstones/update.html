<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Projects</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Capstones</h1>
        <div id="startups"></div>

        <!-- Handlebars Template for Startups -->
<script id="startup-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="startup">
        <img class="startup-logo" src="{{LogoLink}}" alt="{{StartupName}}">
        <h2>{{StartupName}}</h2>
        <p><strong>{{OneLiner}}</strong></p>
        <p>{{ShortBio}}</p>
        <!-- <a href="{{VideoLink}}" target="_blank">Watch Video</a> -->
    </div>
    {{/each}}
</script>

    </div>
    <script src="script.js"></script>
</body>
</html>
